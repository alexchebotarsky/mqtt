services:
  mosquitto:
    image: eclipse-mosquitto:2.0.22
    restart: on-failure
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./logs:/mosquitto/log
      - mosquitto-data:/mosquitto/data
    networks:
      - network
  zigbee2mqtt:
    image: koenkk/zigbee2mqtt:2.6.0
    restart: on-failure
    environment:
      - TZ=Europe/Oslo
    ports:
      - "1888:8080"
    devices:
      - "/dev/serial/by-id/usb-ITead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_ca061153c474ef11827bd18c8fcc3fa0-if00-port0:/dev/ttyUSB0"
    networks:
      - network
    volumes:
      - ./zigbee2mqtt.yml:/app/data/configuration.yaml
      - ./logs:/app/data/log
      - zigbee2mqtt-data:/app/data
      - /run/udev:/run/udev:ro
networks:
  network:
    driver: bridge
volumes:
  mosquitto-data:
    driver: local
  zigbee2mqtt-data:
    driver: local
